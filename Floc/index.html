<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="googleMaps/index_maps.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="weather/font/Rimouski.css">
    <link rel="stylesheet" href="weather/style.css">

    <title>Homepage</title>
  </head>

  <body>
    <div id="container">
      <div id="profile_widget" class="card">
        <img
          src="images/p1.jpeg"
          id="profile_img"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 id="name" class="card-title">Maria H.</h5>
        </div>
      </div>

      <div id="maps_widget" class="card">
        <div id="map"></div>
      </div>

      <div id="weather_widget" class="card">
        <div class="card-body">
          <div class="container">
            <div class="app-title">
             <h2>   <p>Weather</p></h2>
            </div>
            <div class="notification"> </div>
            <div class="weather-container">
                <div class="weather-icon">
                    <img src="weather/icons/unknown.png" alt="">
                </div>
                <div class="temperature-value">
                    <p>- Â°<span>C</span></p>
                </div>
                <div class="temperature-description">
                    <p> - </p>
                </div>
                <div class="location">
                    <p>-</p>
                </div>
            </div>
        </div>
        <script src="weather/app.js"></script>
        </div>
      </div>
    </div>
    <!-- <div id="calendar_widget" class="card">
        <div class="card-body">
            <h5 class="card-title">Maria H.</h5>
        </div>
    </div> -->
    <div id="container2">
      <div id="widget4" class="card">
        <img src="images/calendar.png" id="" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 id="name" class="card-title"></h5>
        </div>
      </div>

      <div id="widget5" class="card">
        <img src="images/" id="map" class="card-img-top" alt="..." />
      </div>

      <div id="widget6" class="card">
        <img
          src="images/glasgow.jpg"
          id="attraction"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Kelvin Grove Art Gallery</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>

    <div id="widget7" class="card">
      <div class="card-body">
        <h5 class="card-title"></h5>
      </div>
    </div>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwaZh4LZ9pza24U9ewbCdiLvIh27etaCI&callback=initMap">
     </script>
  </body>
</html>
